#### FONT:
#### =======================================================================================
# install with `yay -S consolas-font`

font:
  normal:
    family: Consolas
    style: Regular

  bold:
    family: Consolas
    style: Bold

  italic:
    family: Consolas
    style: Italic

  bold_italic:
    family: Consolas
    style: Bold Italic

  size: 12


#### COLOR THEME:
#### =======================================================================================

# copy theme from: https://github.com/alacritty/alacritty/wiki/Color-schemes

# Colors (Base16 Default Dark)
colors:
  # Default colors
  primary:
    background: '0x181818'
    foreground: '0xd8d8d8'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xd8d8d8'
    cursor: '0xd8d8d8'

  # Normal colors
  normal:
    black:   '0x181818'
    red:     '0xab4642'
    green:   '0xa1b56c'
    yellow:  '0xf7ca88'
    blue:    '0x7cafc2'
    magenta: '0xba8baf'
    cyan:    '0x86c1b9'
    white:   '0xd8d8d8'

  # Bright colors
  bright:
    black:   '0x585858'
    red:     '0xab4642'
    green:   '0xa1b56c'
    yellow:  '0xf7ca88'
    blue:    '0x7cafc2'
    magenta: '0xba8baf'
    cyan:    '0x86c1b9'
    white:   '0xf8f8f8'
